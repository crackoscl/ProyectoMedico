    <div class="row" id="body-row">
        <!-- Sidebar -->
        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block col-2">
            <div id="perfil" class="d-flex w-100 justify-content-start align-items-center">
                <img class="img-fluid rounded" src="img/profe luis.jpg">
            </div>
            <ul class="list-group sticky-top sticky-offset">
                <a href="Privada.html" class="bg-dark list-group-item list-group-item-action">

                    <img class="iconos" src="img/ficha medica.png">
                    Perfil
                </a>
                <a href="Examenes.html" class="bg-dark list-group-item list-group-item-action">

                    <img class="iconos" src="img/medicina.png">
                    examenes
                </a>
                <a href="Agendar.html" class="bg-dark list-group-item list-group-item-action">

                    <img class="iconos" src="img/eventos.png">
                    Agendar
                </a>
                <a href="Graficos.html" class="bg-dark list-group-item list-group-item-action">

                    <img class="iconos" src="img/estadisticas.png">
                    Estadisticas
                </a>

            </ul>
        </div>
        <!-- sidebar-container END -->

        <!-- MAIN -->
        <div class="col py-3">
            <div class="block-header">
                <h2>Examenes</h2>
                <small class="text-muted"></small>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md12 col-sm-12">
                    <div class="card">
                        <div class="body">
                            <div class="row">
                                <button type="button"  class="btn btn-info mb-4"   data-toggle="modal" data-target="#form">
                                    Ingresar Examen
                                </button>  
                                <table class="table">
                                    <thead class="thead-inverse">
                                      <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Rut</th>
                                        <th>Tipo de Examen</th>
                                        <th>Nombre Medico Tratante</th>
                                      </tr>
                                    </thead>
                                    <tbody id="Datos">
                                      
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    
                          <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                              <div class="modal-content">
                                <div class="modal-header border-bottom-0">
                                  <h5 class="modal-title" id="exampleModalLabel">Ingresar Examen</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <form id="formulario">
                                  <div class="modal-body">
                                    <div class="form-group">
                                      <label for="nombre">Nombre</label>
                                      <input type="text" class="form-control" id="nombre" placeholder="Ingresar su nombre" required>
                                      <small class="form-text text-muted">su informacion esta encriptada</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="Rut">Rut</label>
                                        <input type="text" class="form-control" id="Rut" placeholder="Ingresar Rut" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="tipo examen">Tipo de Examen</label>
                                        <input type="text" class="form-control" id="Tipo" placeholder="Ingresar Tipo de Examen" required>
                                      </div>
                                      <div class="form-group">
                                        <label for="Medico">Nombre medico Tratante</label>
                                        <input type="text" class="form-control" id="Medico" placeholder="Ingresar nombre Medico" required>
                                      </div>
                                    
                                  </div> <!--modal body-->
                                  <div class="modal-footer border-top-0 d-flex justify-content-center">
                                    <button id="enviar" data-dismiss="modal" class="btn btn-success disabled">Agregar</button>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!--row-->
        <!-- Main Col END -->

    </div>
    <!-- body-row END -->

    <footer class="footer fixed.bottom bg-dark text-center">
        <p class="text-muted">&copy; 2020 Awakelab.</p>

    </footer>

        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

    <script src="js/main.js"></script>
</body>
